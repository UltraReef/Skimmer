<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Skimmer 140 VR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; background: #000; }
    </style>
  </head>
  <body>
    <a-scene background="color: #111">
      <a-assets>
        <a-asset-item id="model" src="skimmer140.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#model" position="0 1.5 -4" rotation="0 0 0" scale="1 1 1"></a-entity>

      <a-entity camera look-controls position="0 1.6 0"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="1 3 2"></a-entity>
      <a-entity light="type: ambient; color: #888"></a-entity>
    </a-scene>
  </body>
</html>
