<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skimmer 140 Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #111;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer src="skimmer140.glb" alt="Skimmer 140"
                auto-rotate camera-controls ar 
                exposure="1.2" shadow-intensity="1"
                style="background-color: #222;">
  </model-viewer>
</body>
</html>
